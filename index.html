<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">

    <title>Tech Store</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Tech Store</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Especificações</a></li>
                <li><a class="nav-link" href="#">Produtos</a></li>
                <li><a class="nav-link" href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Um notebook vindo do futuro.</h1>
                    <p>Uma super tela Full HD 4K de 17" sem moldura com sistema full-touch capacitivo de 10 pontos.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">17 polegadas</button>
                    <button class="cta-add">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="">
            </div>
        </section>
    
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="">
    </main>

</body>
</html>
